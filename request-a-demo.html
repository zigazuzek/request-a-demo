<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="./css/style.css" />

      <title>Request a Demo</title>
   </head>
   <body>
      <div class="outside-left-top"></div>
      <div class="outside-right-top"></div>
      <div class="outside-right-bottom"></div>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-10 bg-white px-5 px-lg-0 mt-sm-5 shadow position-relative">
               <div class="inside-left-topcenter"></div>
               <div class="inside-left-bottomcenter"></div>
               <div class="inside-right-top"></div>
               <div class="inside-right-center"></div>
               <div class="inside-right-bottom"></div>
               <div class="row my-5">
                  <div class="col-sm-12 offset-lg-2">
                     <div class="square d-inline-block"></div>
                     <div class="line d-inline-block"></div>
                  </div>
               </div>
               <div class="row my-5 align-items-center">
                  <div class="col-sm-12 col-lg-3 offset-lg-2">
                     <h1>Request <br class="d-none d-lg-block" />a Demo</h1>
                     <h4 class="mt-4">Fill this form to get in front of an <span class="highlight">Expert.</span></h4>
                     <h6 class="mt-5">HAVE A QUESTION?</h6>
                     <small>Try giving us a call at <a href="tel:8889034921" class="telephone-link">888-903-4921</a> or <a href="mailto:support@frodx.com" class="normal-link">Contact Support.</a></small>
                  </div>
                  <div class="col-sm-12 col-lg-4 offset-lg-1 mt-5 mt-lg-0">
                     <!-- The form is using the default HTML5 validation -->
                     <form>
                        <div class="form-group">
                           <input id="name-field" type="text" class="form-control form-control-sm" required />
                           <label class="form-check-label" for="name-field">NAME</label>
                        </div>
                        <div class="form-group">
                           <input id="email-field" type="email" class="form-control form-control-sm" required />
                           <label class="form-check-label" for="email-field">EMAIL</label>
                        </div>
                        <div class="form-group">
                           <input id="telephone-field" type="tel" class="form-control form-control-sm" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required onchange="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please use the correct format e.g. 888-903-4921')" />
                           <label class="form-check-label" for="telephone-field">TELEPHONE</label>
                        </div>
                        <div class="form-group">
                           <input id="restaurant-field" type="text" class="form-control form-control-sm" required />
                           <label class="form-check-label" for="restaurant-field">RESTAURANT NAME</label>
                        </div>
                        <div class="form-group">
                           <input id="zipcode-field" type="text" class="form-control form-control-sm" required />
                           <label class="form-check-label" for="zipcode-field">RESTAURANT ZIP CODE</label>
                        </div>
                        <button type="submit" class="btn btn-sm mt-2">Submit</button>
                        <small class="ml-2">By tapping submit, you concede to our <a href="#" class="normal-link">Legal Terms.</a></small>
                     </form>
                     <div class="text-center">
                        <div id="spinner" class="spinner-grow d-none" role="status">
                           <span class="sr-only">Loading...</span>
                        </div>
                     </div>
                     <p id="thanks-message" class="text-center d-none">Thanks for showing an interest in our service! We will contact you shortly.</p>
                  </div>
               </div>
               <div class="row my-5">
                  <div class="col-sm-12 offset-lg-2"></div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="./js/script.js"></script>
   </body>
</html>
